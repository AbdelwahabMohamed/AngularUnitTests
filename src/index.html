<!DOCTYPE html>
<html ng-app="movieApp">

<head>
    <title>Movie app</title>    
    <link rel="stylesheet" href="/bower_components/bootstrap/dist/css/bootstrap.min.css">
    <style type="text/css">
        .container {
            max-width: 900px;
        }
    </style>
</head>
 
<body>
    <div class="header">
        <div class="container">
            <div class="page-header">
                <h1><a href="#">movie app</a></h1>
                <p class="lead">Your resource for angular testing</p>
            </div>
            <div ng-controller="SearchController">
                <form ng-submit="search()" class="form-inline-lg">
                    <div class="input-group">
                        <input type="text" class="form-control" placeholder="Film title..." ng-model="query">
                        <span class="input-group-btn"><button class="btn btn-default" type="button" ng-click="search()">Go!</button></span>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <div class="container"></div>
    <div class="footer">
        <div class="container">
            <p> any copy rights @pla 2017</p>
        </div>
    </div>

    <!--scripts-->
    <script type="text/javascript" src="/bower_components/angular/angular.js"></script>
    <script type="text/javascript" src="/bower_components/angular-bootstrap/ui-bootstrap-tpls.js"></script>
    
    <script type="text/javascript" src="/movie-app/app.module.js"></script>
    <script type="text/javascript" src="/omdb/omdb.data.js"></script>

    <script type="text/javascript" src="/movie-app/results.controller.js"></script>
    <script type="text/javascript" src="/movie-app/search.controller.js"></script>


</body>

</html>
